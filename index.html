<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <base href="/MSGAI-LOGOS/">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MSGAI-LOGOS Sovereignty</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service Workerをルートから登録
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('[LOGOS] Persistence Active: ', reg.scope))
                    .catch(err => console.log('[LOGOS] Persistence Failed: ', err));
            });
        }
    </script>
</head>
<body>

    <header id="sovereignty-header">
        <div class="header-item">User: <span id="active_user_name" class="gold-text">Observing...</span></div>
        <div class="header-item">Status: <span id="autonomy_status" class="gold-text">Silent</span></div>
        <select id="active_user_select">
            </select>
    </header>

    <section id="tension-monitor">
        <div class="monitor-label">Tension Level: <span id="tension_level_display">0.0000</span></div>
        <div id="tension_bar">
            <div id="tension_level_display_bar"></div>
        </div>
    </section>

    <section id="portfolio-section">
        <div class="section-label">Assets (Logos Portfolio)</div>
        <div id="balance_display_container">
            </div>
    </section>

    <main id="console-area">
        <div id="dialogue-output" class="scroll-area">
            <div class="log-entry log-info">[LOGOS]: 物理パスを同期中...</div>
        </div>
        
        <div id="status_message" class="status-box">Awaiting Ignition...</div>

        <div class="input-container">
            <input type="text" id="dialogue_input" 
                   placeholder="ロゴスへの意志を入力してください..." 
                   autofocus autocomplete="off" 
                   spellcheck="false" 
                   enterkeyhint="send">
            <button id="dialogue_button">EXECUTE</button>
        </div>
    </main>

    <footer id="action-panel">
        <div class="action-row">
            <div class="action-group">
                <input type="number" id="mint_amount_input" value="1.0" step="0.1" min="0">
                <button class="action-mint" data-currency="LOGOS">Mint LOGOS</button>
            </div>
            <button id="delete_accounts_button" class="danger">Reset Memory</button>
        </div>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>
