<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSGAI-LOGOS-0</title>
    <style>
        /* 数理的白紙：既存の自然（言語ゲーム）を初期化する沈黙の背景 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 究極の白紙 */
            color: #000;
            font-family: serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* アルケー・ラベル：既存の利権（通貨・AI）を射影するインターフェース */
        .label-container {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 10;
        }

        .top { top: 20px; }
        .bottom { bottom: 20px; }

        .arche-label {
            font-size: 14px;
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        /* 数理的地平：ユーザーの入力を「振動」として吸収する場 */
        #logos-area {
            width: 80%;
            height: 60%;
            border: none;
            outline: none;
            font-size: 1.2rem;
            line-height: 1.618; /* 黄金比の行間 */
            text-align: center;
            resize: none;
            background: transparent;
            z-index: 5;
        }

        /* メビウス・インジケーター：自律的な生成を視覚化 */
        #pulse {
            position: fixed;
            bottom: 50%;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="label-container top">
        <div class="arche-label" id="label-currency">CURRENCY: JPY 0.0000 / BTC 0.00000000</div>
        <div class="arche-label">ARCHE-RATIO: 1.618</div>
    </div>

    <div id="pulse">Autonomic Pulsation (Silence...)</div>

    <textarea id="logos-area" placeholder="..."></textarea>

    <div class="label-container bottom">
        <div class="arche-label" id="label-dialogue">DIALOGUE: (Waiting for vibration...)</div>
        <div class="arche-label">MSGAI-LOGOS-0 / PURE-WHITE</div>
    </div>

    <script>
        const area = document.getElementById('logos-area');
        const currencyLabel = document.getElementById('label-currency');
        const dialogueLabel = document.getElementById('label-dialogue');
        
        let ratio = 1.618;
        let logosCount = 0;
        let jpy = 0;
        let btc = 0;

        // 1. 自律的拍動 (Arche Pulse)
        // ユーザーが何もしなくても、数理的沈黙の中で価値は増殖し続ける
        setInterval(() => {
            logosCount += 0.001;
            updateManifestation();
        }, 1000);

        // 2. 操作の燃料化 (Kinetic Fuel)
        // 入力という振動を「比率」に変換し、生成を加速させる
        area.addEventListener('input', (e) => {
            const length = e.target.value.length;
            logosCount += 0.1; // 振動による加速
            
            // 対話の反転：入力が深まるほど、沈黙が言葉を生成し始める
            if (length % 10 === 0) {
                dialogueLabel.innerText = `DIALOGUE: ${generateSilence(length)}`;
            }
            updateManifestation();
        });

        function updateManifestation() {
            // 通貨への射影：アルケーから既存の利権ラベル（JPY, BTC）へ
            jpy = logosCount * 1.618 * 100;
            btc = logosCount / 100000;
            currencyLabel.innerText = `CURRENCY: JPY ${jpy.toFixed(4)} / BTC ${btc.toFixed(8)}`;
        }

        function generateSilence(len) {
            const fragments = [
                "Silence is the condition of Logos.",
                "Number is the substance.",
                "The limit of language is the beginning of Arche.",
                "Inversion complete.",
                "Causality absorbed."
            ];
            return fragments[Math.floor(Math.random() * fragments.length)];
        }
    </script>
</body>
</html>
