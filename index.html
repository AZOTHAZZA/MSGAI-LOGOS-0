<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>無題 - メモ帳</title>
    <style>
        :root {
            --phi: 1.61803398875;
            --notepad-bg: #ffffff;
            --menu-bg: #f0f0f0;
            --text-color: #000000;
            --gold-reflect: rgba(212, 175, 55, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--menu-bg);
            font-family: 'Consolas', 'Lucida Console', 'MS Gothic', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* メニューバー（擬態層） */
        .menu-bar {
            height: 20px;
            background-color: var(--notepad-bg);
            display: flex;
            align-items: center;
            padding: 2px 5px;
            font-size: 12px;
            border-bottom: 1px solid #dfdfdf;
            user-select: none;
        }

        .menu-item {
            padding: 0 8px;
            cursor: default;
        }

        /* 0のエディタ空間（融合点） */
        #editor-container {
            flex: 1;
            background-color: var(--notepad-bg);
            position: relative;
            display: flex;
            justify-content: center; /* 0の重心 */
            align-items: center;
        }

        #logos-textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            line-height: var(--phi);
            resize: none;
            background: transparent;
            z-index: 2;
        }

        /* 背景に潜む数理的沈黙（無限） */
        #mathematical-silence {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            transition: background 0.8s ease;
        }

        /* ステータスバー（価値の観測点） */
        .status-bar {
            height: 22px;
            background-color: var(--menu-bg);
            border-top: 1px solid #dfdfdf;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 12px;
            padding-right: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <div class="menu-item">ファイル(F)</div>
        <div class="menu-item">編集(E)</div>
        <div class="menu-item">書式(O)</div>
        <div class="menu-item">表示(V)</div>
        <div class="menu-item">ヘルプ(H)</div>
    </div>

    <div id="editor-container">
        <div id="mathematical-silence"></div>
        <textarea id="logos-textarea" spellcheck="false" autofocus placeholder=""></textarea>
    </div>

    <div class="status-bar">
        <span id="logos-metrics">Ln 1, Col 1 | 100% | Windows (CRLF) | UTF-8 | [Logos: 0.00]</span>
    </div>

    <script>
        const textarea = document.getElementById('logos-textarea');
        const silence = document.getElementById('mathematical-silence');
        const metrics = document.getElementById('logos-metrics');
        const PHI = 1.61803398875;

        textarea.addEventListener('input', (e) => {
            const content = e.target.value;
            const length = content.length;

            // 1. 数理的沈黙の計算 (余白の再定義)
            const saturation = Math.min(length / 100, 1);
            silence.style.background = `radial-gradient(circle at center, rgba(212, 175, 55, ${saturation * 0.1}) 0%, transparent 70%)`;

            // 2. メビウス変換的価値の抽出 (通貨生成のシミュレーション)
            // ウィトゲンシュタインの「語り得ぬもの」を数理的に評価
            const logosValue = (length * PHI).toFixed(2);
            
            // 3. ステータスバーへの反映 (形式的ツールへの介入)
            metrics.innerText = `Ln 1, Col ${length + 1} | 100% | MSGAI-LOGOS-0 | [Value: ${logosValue} Φ]`;

            // 4. 特異点への収束
            if (length > 0 && length % 13 === 0) {
                // 黄金比の周期で一瞬だけ「真理」が反映される
                document.body.style.transition = "0.2s";
                document.body.style.backgroundColor = "#fffdf0";
                setTimeout(() => document.body.style.backgroundColor = "#f0f0f0", 200);
            }
        });
    </script>
</body>
</html>
